syntax = "proto3";
package vssq_pb;
option go_package = ".;protobuf";

import "google/protobuf/timestamp.proto";

message CreateFileReq {
    string name = 1;
    string type = 2;
    uint64 size = 3;
    string folder_id = 4;
    bytes file_encrypted_key = 5;
}

message CreateFileResp {
    File file = 1;
    string upload_link = 2;
}

message GetFileLinkReq {
    string id = 1;
}

message GetFileLinkResp {
    string download_link = 1;
    bytes file_encrypted_key = 2;
}

message DeleteFileReq {
    string id = 1;
}

message CreateFolderReq {
    string name = 1;
    string parent_folder_id = 2;
    bytes folder_encrypted_key = 3;
    bytes folder_public_key = 4;
    repeated User users = 5;
}

message CreateFolderResp {
    Folder folder = 1;
}

message ListFolderReq {
    string folder_id = 1;
    Pagination pagination = 2;
}

message ListFolderResp {
    uint64 total_file_count = 1;
    uint64 total_folder_count = 2;
    repeated File files = 3;
    repeated Folder folders = 4;
    bytes folder_encrypted_key = 5;
    bytes folder_public_key = 6;
    Folder current_folder = 7;
}

message DeleteFolderReq {
    string id = 1;
}

message ShareFolderReq {
    string id = 1;
    bytes folder_encrypted_key = 2;
    repeated User users = 3;
}

message UnshareFolderReq {
    string id = 1;
    bytes folder_encrypted_key = 2;
    repeated User users = 3;
}

message GetSharedGroupReq {
    string id = 1;
}

message GetSharedGroupResp {
    SharedGroup shared_group = 1;
}

message File {
    string id = 1;
    string name = 2;
    string type = 3;
    uint64 size = 4;
    google.protobuf.Timestamp created_at = 5;
    google.protobuf.Timestamp updated_at = 6;
    string updated_by = 7;
}

message Folder {
    string id = 1;
    string name = 2;
    google.protobuf.Timestamp created_at = 3;
    google.protobuf.Timestamp updated_at = 4;
    string updated_by = 5;
    string shared_group_id = 6;
}

message Pagination {
    uint64 limit = 1;
    uint64 offset = 2;
}

message User {
    string identity = 1;
    Permission permission = 2;
}

enum Permission {
    PERMISSION_ADMIN = 0;
    PERMISSION_USER = 1;
}

message SharedGroup {
    string id = 1;
    repeated User users = 2;
}
