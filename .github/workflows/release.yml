name: Release
on:
  push:
    tags: "*"
jobs:
  release-apple-xcframeworks:
    runs-on: macos-12
    steps:
      - uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: 14.0.1
      - name: Configure Xcode simulator runtimes
        run: |
          xcodebuild -runFirstLaunch
          xcrun simctl erase all
          xcrun simctl delete unavailable
          xcrun simctl list
          xcodebuild -downloadAllPlatforms
          xcrun simctl list
      - uses: actions/checkout@v3
      - name: Check that SPM has correspond xcframeworks hash
        run: ./scripts/check_spm_xcframeworks.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          prerelease: true
          files: ./binaries/*.xcframework.zip
      - name: Check SPM
        run: swift test
      - name: Deploy Cocoapods
        env:
          COCOAPODS_TRUNK_TOKEN: ${{ secrets.COCOAPODS_TRUNK_TOKEN }}
        run: |
          pod trunk push --verbose VSCCrypto.podspec
          pod trunk push --verbose VirgilCryptoFoundation.podspec
          pod trunk push --verbose VirgilCryptoPythia.podspec
          pod trunk push --verbose VirgilCryptoRatchet.podspec
