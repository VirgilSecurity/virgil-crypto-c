dist: focal

language: cpp

compiler:
  - gcc
  - clang

addons:
  apt:
    packages:
      - valgrind
      - cloc

before_install:
  - openssl aes-256-cbc
    -K $encrypted_c65e062c6180_key
    -iv $encrypted_c65e062c6180_iv
    -in ./tests/integration/env.json.enc
    -out ./tests/integration/env.json -d

install:
  - pip3 install protobuf

before_script:
  - ${CC} --version
  - cmake --version
  - valgrind --version
  - python --version
  - python3 --version

script:
  - cmake -S. -Bbuild
      -DENABLE_HEAVY_TESTS=OFF
      -DVIRGIL_C_MT_TESTING=OFF
      -DENABLE_INTEGRATION_TESTS=OFF
      -DENABLE_BENCHMARKING=ON
      -DVIRGIL_POST_QUANTUM=ON
      -DVIRGIL_PROGRAMS=ON
  - cmake --build build -- -j8
    && pushd build
    && ctest -T memcheck --output-on-failure
    && popd
  - cmake -S. -Bbuild
      -DVIRGIL_C_MT_TESTING=ON
      -DENABLE_INTEGRATION_TESTS=ON
  - cmake --build build -- -j8
    && pushd build
    && ctest -L multi-threading --output-on-failure
    && ctest -L integration  --output-on-failure
    && ./benchmarks/foundation/bench
    && popd
  - cat build/Testing/Temporary/MemoryChecker.*.log

after_success:
  - cmake --build build --target cloc
